
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP||Arkinvest</title>
    <!--CSS LINKS-->
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP LINKS CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat+Alternates:ital@1&family=Poppins&family=Praise&family=Sacramento&display=swap" rel="stylesheet">

    <!--Jquery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>   
</head>
<body style="font-family: 'Merriweather';">
    <div class="card">
        <div id="content-body">
            <div class="p-3 p-md-5">
                <h5>Welcome</h5>
                <p><small class="text-muted">Create an account with us</small></p>
                <form method="post" role="form" action="https://tradinginsight-fx.com/user/register">
                    <input type="hidden" name="_token" value="tI9giukSOS1NzBl63p8fGp2MVbZ8LvLc9s6bBqLu">                                <input type="hidden" name="ref_by" value="">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input autocomplete="off" type="text" name="name" class="form-control" placeholder="Enter name" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input autocomplete="off" type="email" name="email" class="form-control" placeholder="Enter email" />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input autocomplete="off" type="number" name="phone" class="form-control" placeholder="Enter phone" />
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input autocomplete="new-password" type="password" name="password" class="form-control" placeholder="Password" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Confirm Pass.</label>
                                <input autocomplete="new-password" type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select id="country" autocomplete="off" type="text" name="country" class="form-control" placeholder="Enter phone" >
                        </select>
                    </div>
                    <div class="checkbox mb-3">
                        <label class="ui-check"><input type="checkbox" /><i></i> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-4">Sign up</button>
                    <div>Already registered an account? <a href="Log in.html" class="text-primary">Login</a></div>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center text-muted">&copy; Copyright. Arkinvest</div>
</div>
</div>
<script src="/assets/js/site.min.js"></script>
<script type="text/javascript">
$.getJSON('/json/country.json', function (data) {
    $('#country').append('<option value="">Choose Country</option>');
    $.each(data, function (key, entry) {
        $('#country').append('<option value="'+ entry.name +'">'+ entry.name +'</option>');
    })
});
</script>

</body>
</html>
